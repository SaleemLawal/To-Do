<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="main-container" data-main-container>
        <div class="left-container">
            <h1>Todo-List</h1>
            <div class="home-actions">
                <h2>Home</h2>
                <div class="event-sections">
                    <div class="general" data-actions>
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M5 22q-.825 0-1.413-.587Q3 20.825 3 20V8.7q-.425-.275-.712-.7Q2 7.575 2 7V4q0-.825.588-1.413Q3.175 2 4 2h16q.825 0 1.413.587Q22 3.175 22 4v3q0 .575-.288 1q-.287.425-.712.7V20q0 .825-.587 1.413Q19.825 22 19 22ZM5 9v11h14V9Zm15-2V4H4v3Zm-10 7h4q.425 0 .713-.288Q15 13.425 15 13t-.287-.713Q14.425 12 14 12h-4q-.425 0-.712.287Q9 12.575 9 13t.288.712Q9.575 14 10 14Zm-5 6V9v11Z"></path></svg>
                            <p>General</p>
                        </a>
                    </div>
                    <div class="today" data-actions>
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"></path></svg>
                            <p>Today</p>
                        </a>
                    </div>
                    <div class="upcoming" data-actions>
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M5 22q-.825 0-1.413-.587Q3 20.825 3 20V6q0-.825.587-1.412Q4.175 4 5 4h1V2.975q0-.425.287-.7Q6.575 2 7 2t.713.287Q8 2.575 8 3v1h8V2.975q0-.425.288-.7Q16.575 2 17 2t.712.287Q18 2.575 18 3v1h1q.825 0 1.413.588Q21 5.175 21 6v14q0 .825-.587 1.413Q19.825 22 19 22Zm0-2h14V10H5v10ZM5 8h14V6H5Zm0 0V6v2Z"></path></svg>
                            <p>Upcoming</p>
                        </a>
                    </div>
                </div>

                <div class="collections">
                    <div class="completed" data-actions>
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor"><g><path d="M0,0h24v24H0V0z" fill="none"></path></g><g><path d="M14,2H6C4.9,2,4.01,2.9,4.01,4L4,20c0,1.1,0.89,2,1.99,2H18c1.1,0,2-0.9,2-2V8L14,2z M18,20H6V4h7v5h5V20z M8.82,13.05 L7.4,14.46L10.94,18l5.66-5.66l-1.41-1.41l-4.24,4.24L8.82,13.05z"></path></g></svg>
                            <p>Completed</p>
                        </a>
                    </div>
                    <div class="trash" data-actions>
                        <a href="">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M7 21q-.825 0-1.412-.587Q5 19.825 5 19V6q-.425 0-.713-.287Q4 5.425 4 5t.287-.713Q4.575 4 5 4h4q0-.425.288-.713Q9.575 3 10 3h4q.425 0 .713.287Q15 3.575 15 4h4q.425 0 .712.287Q20 4.575 20 5t-.288.713Q19.425 6 19 6v13q0 .825-.587 1.413Q17.825 21 17 21ZM7 6v13h10V6Zm2 10q0 .425.288.712Q9.575 17 10 17t.713-.288Q11 16.425 11 16V9q0-.425-.287-.713Q10.425 8 10 8t-.712.287Q9 8.575 9 9Zm4 0q0 .425.288.712q.287.288.712.288t.713-.288Q15 16.425 15 16V9q0-.425-.287-.713Q14.425 8 14 8t-.712.287Q13 8.575 13 9ZM7 6v13V6Z"></path></svg>
                            <p>Trash</p>
                        </a>
                        
                    </div>
                </div>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <div class="projects-sections">
                    <!-- project-item data = data-actions-->
                </div>
            </div>
            <button class="create-project" data-create-project-btn>
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2z"></path></svg>
                Create Project
            </button>

        </div>
        <div class="right-container" data-right-container>
           <h1 class="current-page" data-title = "General">
            General
           </h1>
           <p class="description" data-description>
            A general list of tasks
           </p>
           <div class="action-buttons" data-action-buttons>
                <button class="toggle" data-btn-toggle>
                    All
                </button>
                <button class="create-tasks" data-create-todo>
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="24px" height="24px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M18 12.998h-5v5a1 1 0 0 1-2 0v-5H6a1 1 0 0 1 0-2h5v-5a1 1 0 0 1 2 0v5h5a1 1 0 0 1 0 2z"></path></svg>
                    Create Todo
                </button>
           </div>
           <div class="modal display-none">
            <!-- container for form -->
           </div>
           <div class="task-lists" data-task-list>
            <!-- task -->
           </div>

        </div>

    </div>
</body>
</html>
